<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" /><div id="actions"></div>
    

    <title>Cronômetro Online</title>
</head>
<body>
    <main class="nav-bar">
        
        <h1>Cronômetro Online</h1>
        
        
        <h2 id="timer">00:00:00:00</h2>

        <div id="actions">
            <button id="reset">
                <i class="material-symbols-outlined">
                    redo
                    </i>
            </button>
            <button id="power" action="start">
                <i class="material-symbols-outlined">
                    smart_display
                    </i>
                    
            </button>
            <button id="mark">
                <i class="material-symbols-outlined">
                    emoji_flags
                    </i>
            </button>
        </div>

        <div id="marks-list"></div>
        </div>
    </main>
    <script src="src/js/script.js"></script>
</body>
</html>
